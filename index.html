<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="stylesheet">
    <title>Missão Programação do ZERO</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@700 & display=swap" rel="stylesheet">


<body> Meu botão
    <img src="./Imagem-missao.png.png">
    <div id="caixa-numeros">
        <span class="numeros" id="horas">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="mili">00</span>
    </div> é uma caixa invisivel ajuda apenas a organizar
    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>
</body>

<script>

    let btnstart = document.getElementById("start")  // Essa variável é o nosso botão do HTML
    let btnstop = document.getElementById("stop") // Essa variável é o nosso botão do HTML
    let btnreset = document.getElementById("reset")// Essa variável é o nosso botão do HTML
    let mili = document.getElementById("mili") // Essa variável é o milisseg  do HTML
    let segundos = document.getElementById("segundos") // Essa variável é o segundos do HTML
    let minutos = document.getElementById("minutos")// Essa variável é o minutos do HTML
    let horas = document.getElementById("horas")// Essa variável é o horas do HTML



    let starttimer  // Essa variável, guarda o nosso time
    let ms = "00" // Essa variável guardará o milisegundos dentro do javascript
    let seg = "00" // Essa variável guardará o segundos dentro do javascript
    let min = "00" // Essa variável guardará o minutos dentro do javascript
    let hr = "00" // Essa variável guardará o horas dentro do javascript


    
    
    
    // Essa função dispara o timer, quando eu clico no botão START
    function start() {
        starttimer = setInterval(function () {
            ms++ // Cada vez que eu passo aqui, eu somo + 1

            if (ms == 100) { // SÓ ENTRA AQUI QUANDO O MS FOR IGUAL A 100
                seg++

                if (seg < 10) { // COLOCA UM ZERO NA FRENTE, MAS SÓ QUANDO O NUMERO FOR MENOR QUE 10
                    seg = "0" + seg
                }

                ms = 0
            }

            if (seg == 60) { // Só entra aqui quando o seg for igual a 60
                min++
                if (min < 10) {
                    min = "0" + min
                }
                seg = 0
            }

            if (min == 60) {
                hr++

                if (hr < 10) {
                    hr = "0" + hr
                }
                min = 0
            }


            btnstart.classList.add("ativo")
            btnstop.classList.remove("ativo")

            atualizavalor()
        }, 10); // de quanto em quanto tempo será chamdo em milissegundos


    }


    function stop() { // serve para PARAR o cronometro
        clearInterval(starttimer)    // pausa o set interval
        btnstop.classList.add("ativo") // adiciona a classe ativo ao botao stop
        btnstart.classList.remove("ativo")  // remove a classe de ativo ao botao start

    }





    function reset() {    // serve para resetar o timer
        clearInterval(starttimer)    // serve para pausar o set interval

        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizavalor() // 
        btnstart.classList.remove("ativo") // remove a classe ativo ao botao start
        btnstop.classList.remove("ativo") // remove a classe ativo ao botao stop

    }



    function atualizavalor() { // pega os valores das variaveis no javascript e coloca no html

        mili.innerHTML = ms     // o innerHTML, insere um valor em um elemnto html
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr


    }

    //  Aqui temos o grupo de vizinho fofoqueiro, sempre que um evento novo ocorrer, nesse caso o CLICK, CHAMARÁ A FUNÇÃO. 
    btnstart.addEventListener("click", start)
    btnstop.addEventListener("click", stop)
    btnreset.addEventListener("click", reset)

</script>

</html>
